<!DOCTYPE html>
<html lang="es">
  <head>
    <style>
      h1 /* Estos estilos se aplicaran a todas las etiquetas <h1> */ {
        background-color: rgb(239, 101, 42);
        color: white;
      }

      p {
        margin: 50px;
      }

      h2 {
        margin-left: 30px;
        color: rgb(239, 101, 42);
      }
    </style>
  </head>
  <body>
    <h1>Styles CSS in HTML / Estilos CSS en HTML</h1>

    <p>
      There are three ways to use styles in HTML / Existen tres formas de
      utilizar estilos en HTML
    </p>

    <h2>1. Styles Inline / Estilos en linea</h2>
    <h2>2. Style Tag / Etiqueta style</h2>
    <h2>
      3. Styles Linked with the link Tag / Estilos enlazados con la etiqueta
      link
    </h2>
  </body>
</html>
